<div *ngIf="!branch">
  <p>Loading...</p>
</div>
<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
  *ngIf="branch && branch.length > 0"
>
  @for (item of branch; track $index) {
  <a
    [routerLink]="['/product', item.id]"
    class="block bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 overflow-hidden"
  >
    <img src="../../../../assets/images/branch.jpg" alt="image" class="w-full h-48 object-cover" />
    <div class="p-6">
      <h2 class="text-xl font-semibold text-gray-900">{{ item.name }}</h2>
      <p class="text-sm text-gray-500 mt-2">{{ item.location }}</p>
      <p class="text-sm font-medium text-indigo-600 mt-1">open</p>
    </div>
  </a>
  }
</div>
<div *ngIf="branch && branch.length === 0">
  <p>No branches found.</p>
</div>
