<h1 class="text-2xl text-center font-bold mb-6">Products</h1>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
  @for (item of product; track $index) {
      <div class="  bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition duration-300 block">

    <a [routerLink]="[`/getproduct/${item.id}/${item.branchProducts[0].branchId}`]" class="max-w-sm bg-white  overflow-hidden hover:shadow-xl transition duration-300">

      <img
        class="w-full h-48 object-cover"
        [src]="baseurl + '/' + item.pictureUrl"
        [alt]="item.name" />

      <div class="p-6">
        <!-- اسم المنتج -->
        <h2 class="text-lg font-semibold text-gray-900">
          {{ item.name }}
        </h2>

        <p class="text-gray-600 mt-2">
          {{ item.description }}
        </p>

        <div class="mt-4 space-y-2">
          @for (item1 of item.branchProducts; track $index) {
            <p class="text-indigo-600 font-bold">Price: {{ item1.price }} EGP</p>
            <p class="text-gray-500">Stock: {{ item1.stock }}</p>
          }
        </div>
        
      </div>
    </a>
    <button (click)="addtocart(item)"
          class="mt-4 w-full bg-green-600 text-white cursor-pointer py-2 px-4 rounded-lg rounded-t-none hover:bg-green-700 transition-colors duration-300">
          Add to Cart
        </button>
  </div>
  }

</div>
